<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="display">
            <span id="input" class="input">0</span>
        </div>
        <div class="buttons">
            <button class="operator btn" id="ac">AC</button>
            <button class="operator btn" id="de">Del</button>
            <button class="operator btn" id="dot">.</button>
            <button class="operator btn" id="devide">/</button>
            <button class="btn num" id="7">7</button>
            <button class="btn num" id="8">8</button>
            <button class="btn num" id="9">9</button>
            <button class="btn operator" id="multiply">*</button>
            <button class="btn num" id="4">4</button>
            <button class="btn num" id="5">5</button>
            <button class="btn num" id="6">6</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn num" id="1">1</button>
            <button class="btn num" id="2">2</button>
            <button class="btn num" id="3">3</button>
            <button class="btn operator" id="addition">+</button>
            <button class="btn num" id="0">0</button>
            <button class="btn operator" id="equal">=</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
